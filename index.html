<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Tray Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cable Tray Calculator</h1>
    <form id="calculator-form">
        <label for="cables">Enter number of cables:</label>
        <input type="number" id="cables" required>
        
        <label for="tray-width">Enter tray width (inches):</label>
        <input type="number" id="tray-width" required>
        
        <button type="submit">Calculate</button>
    </form>
    
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
